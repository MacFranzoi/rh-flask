{% macro botoes_editar_excluir(tipo, id=None, idx=None) %}
  {% if tipo == 'colaborador' %}
    <a href="{{ url_for('edit_colaborador', id=id) }}" class="btn btn-sm btn-warning">Editar</a>
    <a href="{{ url_for('delete_colaborador', id=id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Excluir?')">Excluir</a>
  {% elif tipo == 'ponto' %}
    <a href="{{ url_for('edit_ponto', idx=idx) }}" class="btn btn-sm btn-warning">Editar</a>
    <a href="{{ url_for('delete_ponto', idx=idx) }}" class="btn btn-sm btn-danger" onclick="return confirm('Excluir?')">Excluir</a>
  {% elif tipo == 'atestado' %}
    <a href="{{ url_for('edit_atestado', idx=idx) }}" class="btn btn-sm btn-warning">Editar</a>
    <a href="{{ url_for('delete_atestado', idx=idx) }}" class="btn btn-sm btn-danger" onclick="return confirm('Excluir?')">Excluir</a>
  {% elif tipo == 'feriado' %}
    <a href="{{ url_for('edit_feriado', idx=idx) }}" class="btn btn-sm btn-warning">Editar</a>
    <a href="{{ url_for('delete_feriado', idx=idx) }}" class="btn btn-sm btn-danger" onclick="return confirm('Excluir?')">Excluir</a>
  {% endif %}
{% endmacro %}
