{% extends 'base.html' %}
{% block content %}
<h2>Editar Colaborador</h2>
<form method="POST" class="row g-2 my-2">
  <div class="col">
    <label for="nome" class="form-label">Nome</label>
    <input id="nome" name="nome" class="form-control" placeholder="Nome completo" required value="{{ colaborador.nome }}">
  </div>
  <div class="col">
    <label for="cargo" class="form-label">Cargo</label>
    <input id="cargo" name="cargo" class="form-control" placeholder="Cargo" value="{{ colaborador.cargo }}">
  </div>
  <div class="col">
    <label for="salario" class="form-label">Salário</label>
    <input id="salario" name="salario" class="form-control" placeholder="Salário" type="number" step="0.01" value="{{ colaborador.salario }}">
  </div>
  <div class="col">
    <label for="admissao" class="form-label">Admissão</label>
    <input id="admissao" name="admissao" class="form-control" placeholder="Data de admissão" type="date" value="{{ colaborador.admissao }}">
  </div>
  <div class="col">
    <label for="departamento" class="form-label">Departamento</label>
    <input id="departamento" name="departamento" class="form-control" placeholder="Departamento" value="{{ colaborador.departamento }}">
  </div>
  <div class="col">
    <label for="email" class="form-label">Email</label>
    <input id="email" name="email" class="form-control" placeholder="Email" type="email" value="{{ colaborador.email }}">
  </div>
  <div class="col">
    <label for="telefone" class="form-label">Telefone</label>
    <input id="telefone" name="telefone" class="form-control" placeholder="Telefone" value="{{ colaborador.telefone }}">
  </div>
  <div class="col-auto d-flex align-items-end">
    <button class="btn btn-primary btn-sm me-2" type="submit">Salvar</button>
    <a href="{{ url_for('colaboradores') }}" class="btn btn-secondary btn-sm">Cancelar</a>
  </div>
</form>
{% endblock %}
